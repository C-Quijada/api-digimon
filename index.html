<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Digimon</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/css/style.css" />
  </head>
  <body>
    <!-- menu navegacion-->
    <header>
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"
                ><img
                  src="Assets/Img/Digimon_Logo.svg"
                  alt="logo de la serie animada Digimon"
                  width="150px"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >DigiInicio</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://digimon-api.vercel.app/">Api Digimon</a>
                  </li>
                 
                </ul>
                <form class="d-flex" role="search" id="buscarDigimon">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    id="nombreDigimon"
                    name="nombreDigimon"
                  />
                  <button class="btn btn-outline-success" type="submit">
                    DigiBuscar
                  </button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="container mt-5 ">
      <div class="row">
        <aside class="col-md-3 d-none d-md-block">
          <div class="container pegajoso">
            <div class="row justify-content-center bg-white">
              <div class="col-12">
                <h2>Digimon</h2>
                <p>Digital Monsters</p>
                <div id="digipizarra" >

                </div>
              </div>
            </div>
          </div>
        </aside>
        <div class="col-12 col-md-9" id="pizarra">

        </div>
      </div>
    </section>

    <!--vENTANA MODAL -->
    <div id="modalDi" class="modalDigimon d-none">
      <div class="contenido-modalDigimon mt-5">
        <button id="cerrar" class="btn btn-danger fs-5">X</button>
        <div class="container p-3">
          <div class="row">
            <div id="constenidoModal" class="container p-2">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/scripts.js"></script>
  </body>
</html>
